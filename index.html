<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Website</title>
    <link rel="stylesheet" href="style.css" />
    <!--Icon from https://flaticon.com-->
    <link rel="icon" href="imgs/phone.png"/>
      
  </head>
  <body>
    <!--Iphone-->
    <div class="iphoneframe">
      <!--For the camera and top of the iphone-->
      <div class="top">
        <div class="camera"></div>
        <div class="line"></div>
      </div>
      <!--For the main content e.g apps etc.-->
      <div class="content">
        <div class="grid-container">
          <div class="app">
            <div class="applogo">
              <img src="imgs/Settings.webp" width="50px"/>
            </div>
            <div class="appname">
              Settings
            </div>
          </div>
          <div class="app">
            <div class="applogo">
              <img src="imgs/Messages.webp" width="50px"/>
            </div>
            <div class="appname">
              Message
            </div>
          </div>
        </div>
      </div>
      <!--For the bottom part of the iphone, with the button to go back to home.-->
      <div class="homebutton">
        <button></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
